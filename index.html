<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container-fluid text-center d-flex flex-column justify-content-center align-items-center">
    <h1 class="heading-primary text-center">A very high functional calculatorâœ¨</h1>
    <div class="calc-container">

      <div class="row">
        <form name="calc">
          <input type="text" id="enter" class="enter" value="0" readonly>
        </form>
      </div>

      <div class="row d-flex justify-content-center">
        <button id="numberButton" type="button" class="btn-num numberButton" onclick="numButtonPress(1)">1</button>
        <button id="numberButton" type="button" class="btn-num numberButton" onclick="numButtonPress(2)">2</button>
        <button id="numberButton" type="button" class="btn-num numberButton" onclick="numButtonPress(3)">3</button>
        <button id="operatorButton" type="button" class="btn-operator operatorButton"
          onclick="mathButtonPress('+')">+</button>
      </div>
      <div class="row d-flex justify-content-center">
        <button id="numberButton" type="button" class="btn-num numberButton" onclick="numButtonPress(4)">4</button>
        <button id="numberButton" type="button" class="btn-num numberButton" onclick="numButtonPress(5)">5</button>
        <button id="numberButton" type="button" class="btn-num numberButton" onclick="numButtonPress(6)">6</button>
        <button id="operatorButton" type="button" class="btn-operator operatorButton"
          onclick="mathButtonPress('-')">-</button>
      </div>
      <div class="row d-flex justify-content-center">
        <button id="numberButton" type="button" class="btn-num numberButton" onclick="numButtonPress(7)">7</button>
        <button id="numberButton" type="button" class="btn-num numberButton" onclick="numButtonPress(8)">8</button>
        <button id="numberButton" type="button" class="btn-num numberButton" onclick="numButtonPress(9)">9</button>
        <button id="operatorButton" type="button" class="btn-operator operatorButton"
          onclick="mathButtonPress('*')">*</button>
      </div>
      <div class="row d-flex justify-content-center">
        <button id="clearButton" type="button" class="btn-clear numBut" onclick="clearButtonPress()">AC</button>
        <button id="numberButton" type="button" class="btn-num numberButton" onclick="numButtonPress(0)">0</button>
        <button id="decimalButton" type="button" class="btn-equal equalButton" onclick="equalButtonPress()">=</button>
        <button id="operatorButton" type="button" class="btn-operator operatorButton"
          onclick="mathButtonPress('/')">/</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
